    </style>
    <script>
        // Array of image URLs
        var images = [
          "/icon/home1.png",
          "/icon/home2.png",
          "/icon/home3.png"
        ];
    
        var currentIndex = 0; // Index of the current image
    
        function changeImage() {
          var img = document.getElementById("image");
          img.src = images[currentIndex];
          currentIndex = (currentIndex + 1) % images.length; // Move to the next image index
        }
    
        // Call the changeImage function every second
        setInterval(changeImage, 900);

    </script>
</head>
